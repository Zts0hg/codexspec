site_name: CodexSpec
site_description: A Spec-Driven Development (SDD) toolkit for Claude Code
site_url: https://zts0hg.github.io/codexspec/
repo_url: https://github.com/Zts0hg/codexspec
repo_name: Zts0hg/codexspec
edit_uri: edit/main/docs/

# Exclude internal planning documents from build
exclude_docs: |
  /plans/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - User Guide:
    - Workflow: user-guide/workflow.md
    - Commands: user-guide/commands.md
    - Internationalization: user-guide/i18n.md
  - Case Studies:
    - PR Description Generator: case-studies/case-study-pr-description-generator.md
  - Reference:
    - CLI: reference/cli.md
    - Configuration: reference/configuration.md
  - Development:
    - Contributing: development/contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true

# Site verification for search engines
site_verification:
  google: Ftyzif0Z7B-TWvDc99ekL4Iti_K-mIICUh6yzYc3TMQ

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Zts0hg/codexspec

extra_css:
  - assets/stylesheets/extra.css
